name       : kdesu
version    : 5.41.0
release    : 7
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.41/kdesu-5.41.0.tar.xz : 2b078a429d094ebc20699f8f661a87f1bae5f0a41d9d93c1acf37f50fc3ad588
license    : LGPL-2.1
component  : programming
optimize   : lto
summary    : User interface for running shell commands with root privileges
description: |
    User interface for running shell commands with root privileges.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(x11)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - kpty-devel
    - kservice-devel
rundeps    :
    - devel :
        - kpty-devel
setup      : |
    %cmake -DBUILD_QCH=ON -DKDESU_USE_SUDO_DEFAULT=ON .
build      : |
    %make
install    : |
    %make_install
