name       : kdesu
version    : 5.38.0
release    : 4
source     :
    - https://download.kde.org/stable/frameworks/5.38/kdesu-5.38.0.tar.xz : 25b35914fa9cab6f70d09970324385d7ea14f3edb6ff1908bc12e403e31732b1
license    : LGPL-2.1
component  : programming
summary    : User interface for running shell commands with root privileges
description: |
    User interface for running shell commands with root privileges.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(x11)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - kpty-devel
    - kservice-devel
rundeps    :
    - devel :
        - kpty-devel
setup      : |
    %cmake -DBUILD_QCH=ON -DKDESU_USE_SUDO_DEFAULT=ON .
build      : |
    %make
install    : |
    %make_install
