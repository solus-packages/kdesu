name       : kdesu
version    : 5.92.0
release    : 57
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.92/kdesu-5.92.0.tar.xz : 4687dc87a9ada0675801e0c575467bb5f7f7fe21b67ae2ffd1fed80736f95efa
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : programming.tools
summary    : User interface for running shell commands with root privileges
description: |
    User interface for running shell commands with root privileges.
optimize   : lto
builddeps  :
    - pkgconfig(x11)
    - ki18n-devel
    - kpty-devel
    - kservice-devel
rundeps    :
    - devel :
        - kpty-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON -DKDESU_USE_SUDO_DEFAULT=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
