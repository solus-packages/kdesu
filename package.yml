name       : kdesu
version    : 5.54.0
release    : 20
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.54/kdesu-5.54.0.tar.xz : 59d1d057f380c4efab9047815be1dc616c4ac528afb6b8a29fd92c812b0c1ce2
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : User interface for running shell commands with root privileges
description: |
    User interface for running shell commands with root privileges.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(x11)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - kpty-devel
    - kservice-devel
rundeps    :
    - devel :
        - kpty-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON -DKDESU_USE_SUDO_DEFAULT=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
