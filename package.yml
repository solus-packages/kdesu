name       : kdesu
version    : 5.57.0
release    : 23
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.57/kdesu-5.57.0.tar.xz : 76d98db52f7f375991cd7ccbbf1dc100716f99a5792b71ef31a75cc33cf45b19
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : User interface for running shell commands with root privileges
description: |
    User interface for running shell commands with root privileges.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(x11)
    - extra-cmake-modules
    - ki18n-devel
    - kpty-devel
    - kservice-devel
rundeps    :
    - devel :
        - kpty-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON -DKDESU_USE_SUDO_DEFAULT=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
