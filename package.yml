name       : kdesu
version    : 5.62.0
release    : 28
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.62/kdesu-5.62.0.tar.xz : 9c22ad0a5c1d948a91846a34066155f64758b69ab005eb423bb02ba06301c80e
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : User interface for running shell commands with root privileges
description: |
    User interface for running shell commands with root privileges.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(x11)
    - extra-cmake-modules
    - ki18n-devel
    - kpty-devel
    - kservice-devel
rundeps    :
    - devel :
        - kpty-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON -DKDESU_USE_SUDO_DEFAULT=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
