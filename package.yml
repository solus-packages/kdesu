name       : kdesu
version    : 5.58.0
release    : 24
source     :
    - https://download.kde.org/stable/frameworks/5.58/kdesu-5.58.0.tar.xz : 9121dd13a37e0fe5d5d42bbc164d4e20228f85a9ed745829393d3292f7c8183b
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : User interface for running shell commands with root privileges
description: |
    User interface for running shell commands with root privileges.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(x11)
    - extra-cmake-modules
    - ki18n-devel
    - kpty-devel
    - kservice-devel
rundeps    :
    - devel :
        - kpty-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON -DKDESU_USE_SUDO_DEFAULT=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
