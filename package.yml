name       : kdesu
version    : 5.56.0
release    : 22
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.56/kdesu-5.56.0.tar.xz : 949a23837de945131042e795daaa8a1abc4d9e03cf149cc9cea78636573e8739
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : User interface for running shell commands with root privileges
description: |
    User interface for running shell commands with root privileges.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(x11)
    - extra-cmake-modules
    - ki18n-devel
    - kpty-devel
    - kservice-devel
rundeps    :
    - devel :
        - kpty-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON -DKDESU_USE_SUDO_DEFAULT=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
