name       : kdesu
version    : 5.43.0
release    : 9
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.43/kdesu-5.43.0.tar.xz : a69169d7de137f2810f287c49aa0281038c53b6bd8c879298967fea22b0a94d6
license    : LGPL-2.1
component  : programming
optimize   : lto
summary    : User interface for running shell commands with root privileges
description: |
    User interface for running shell commands with root privileges.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(x11)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - kpty-devel
    - kservice-devel
rundeps    :
    - devel :
        - kpty-devel
setup      : |
    %cmake -DBUILD_QCH=ON -DKDESU_USE_SUDO_DEFAULT=ON .
build      : |
    %make
install    : |
    %make_install
