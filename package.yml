name       : kdesu
version    : 5.61.0
release    : 27
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.61/kdesu-5.61.0.tar.xz : 398e74bdfe695ec2d7b57ce78f9fce3e19bb447a8eb5924441718a8f7384f888
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : User interface for running shell commands with root privileges
description: |
    User interface for running shell commands with root privileges.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(x11)
    - extra-cmake-modules
    - ki18n-devel
    - kpty-devel
    - kservice-devel
rundeps    :
    - devel :
        - kpty-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON -DKDESU_USE_SUDO_DEFAULT=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
